name: MAIN

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: flake8
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          ignore: "W503"
          max-line-length: 999
          path: src test
          plugins: "flake8-black"

  black-lints:
    runs-on: ubuntu-latest
    name: black
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Black linter
        uses: psf/black@stable
        with:
          options: "--check --verbose src test"

  unit-test:
    runs-on: ubuntu-latest
    name: pytest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Run unit-tests
        run: python -m pytest

  requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Install pip-check-reqs
        run: |
          pip install pip-check-reqs

      - name: Check for imports missing from requirements.txt
        run: pip-missing-reqs src test --ignore-file=requirements.txt

      - name: Check for unused packages in requirements.txt
        run: pip-extra-reqs src test --ignore-file=requirements.txt

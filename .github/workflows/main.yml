name: MAIN

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "*.bat"
      - ".env.example"
      - "./.github/**"
      - "cspell.json"
  pull_request:
    paths-ignore:
      - "*.md"
      - "*.bat"
      - ".env.example"
      - "./.github/**"
      - "cspell.json"
  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: pytest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: ./.github/actions/setup

      - name: Run unit-tests
        run: python -m pytest

  requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: ./.github/actions/setup

      - name: Install pip-check-reqs
        run: |
          pip install pip-check-reqs

      - name: Check for imports missing from requirements.txt
        run: pip-missing-reqs src test --ignore-file=requirements.txt

      - name: Check for unused packages in requirements.txt
        run: pip-extra-reqs src test --ignore-file=requirements.txt

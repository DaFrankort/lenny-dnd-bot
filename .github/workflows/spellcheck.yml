name: SPELLCHECK

on:
  push:
    branches: [main]
    paths-ignore:
      - "./submodules/**"
      - "./temp/**"
    paths:
      - "*.md"
      - "*.py"
  pull_request:
    paths-ignore:
      - "./submodules/**"
      - "./temp/**"
    paths:
      - "*.md"
      - "*.py"
  workflow_dispatch:

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spell check
        run: cspell --config cspell.json readme.md assets/locales/en.json

name: Spell Check README and Locales

on:
  push:
    paths:
      - "readme.md"
      - "./assets/locales/*.json"
  pull_request:
    paths:
      - "readme.md"
      - "./assets/locales/*.json"
  workflow_dispatch:

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spell check
        run: cspell README.md assets/locales/*.json

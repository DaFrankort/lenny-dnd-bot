name: SPELLCHECK

on:
  push:
    paths:
      - "readme.md"
      - "./assets/locales/en.json" # cspell supports english by default
  pull_request:
    paths:
      - "readme.md"
      - "./assets/locales/en.json" # cspell supports english by default
  workflow_dispatch:

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spell check
        run: cspell --config cspell.json README.md assets/locales/en.json

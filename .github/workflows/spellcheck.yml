name: SPELLCHECK

on:
  push:
    branches: [main]
    paths:
      - "readme.md"
      - "**/*.py"
      - "cspell.json"
      - ".github/**"
  pull_request:
    paths:
      - "readme.md"
      - "**/*.py"
      - "cspell.json"
      - ".github/**"
  workflow_dispatch:

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spell check
        run: cspell --config cspell.json src/**/*.py src/*.py test/**/*.py test/*.py readme.md
